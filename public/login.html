<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RepRally HeatMap Center</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-map-marked-alt"></i> RepRally HeatMap Center</h1>
                <p>Explore store performance across regions</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Form Tabs -->
            <div class="form-tabs">
                <button id="login-tab" class="tab-btn active">Login</button>
                <button id="register-tab" class="tab-btn">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" action="/login" method="post" class="form-panel active">
                <div class="form-group">
                    <label for="login-username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <!-- Registration Form -->
            <form id="register-form" action="/register" method="post" class="form-panel">
                <div class="form-group">
                    <label for="register-username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="register-username" name="username" required minlength="4">
                </div>
                
                <div class="form-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="register-password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-check-circle"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            
            <div class="login-footer">
                <p>RepRally HeatMap Center &copy; 2025</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
